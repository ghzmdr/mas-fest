<!DOCTYPE html>
<html>
<head>
    <title>MAS Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html, body, #Root {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="Background"></div>

    <nav id="Menu">
        <div class="Menu_Toggle">
            <div class="Hamburger">
                <span class="Hamburger_Top"></span>
                <span class="Hamburger_Mid"></span>
                <span class="Hamburger_Bottom"></span>
            </div>
        </div>
        <ul>
            <li><a class="Menu_Link internal" href="/">Home</a></li>
            <li><a class="Menu_Link internal" href="/schedule">Programma</a></li>
            <li><a class="Menu_Link internal" href="/about">About</a></li>
        </ul>
    </nav>

    <section id="Home" data-route="/">
        <h1 class="IntroLogo">
            <span class="fat">MAS</span>
        </h1>
    </section>


    <section id="Schedule" data-route="/schedule">
        <a class="DaySelect internal" href="/schedule">
            <label class="DaySelect_Label" for="DaySelect" name="DaySelect">Giorno:
                <select id="DaySelect" class="DaySelect_Input">
                </select>
            </label>
        </a>

        <div class="Artist_Wrapper">
            <div class="Artist Template">
                <div class="Artist_Header">
                    <h3 class="Artist_Name"></h3><p class="Artist_Hour"></p>
                </div>
                <div class="Artist_Photo"></div>
                <p class="Artist_Bio"></p>
            </div>
        </div>

    </section>


    <section id="About" data-route="/about"></section>

</body>
</html>
