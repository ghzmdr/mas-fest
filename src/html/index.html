<!DOCTYPE html>
<html>
<head>
    <title>MAS Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html, body, #Root {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="Background"></div>

    <nav id="Header">
        <ul>
            <li><a class="Header_Link internal" href="#">Home</a></li>
            <li><a class="Header_Link internal" href="#">Programma</a></li>
            <li><a class="Header_Link internal" href="#">About</a></li>
        </ul>
    </nav>

    <section id="Home" data-route="/home">
        <h1 class="IntroLogo">
            <span class="fat">MAS</span>
        </h1>
    </section>


    <section id="Schedule" data-route="/schedule">
        <div class="DaySelect">
            <label class="DaySelect_Label" for="DaySelect" name="DaySelect">Giorno:
                <select id="DaySelect" class="DaySelect_Input">
                </select>
            </label>
        </div>

        <div class="Artist_Wrapper">
            <div class="Artist Template">
                <img class="Artist_Photo" src="https://unsplash.it/200/300" alt="">
                <h3 class="Artist_Name"></h3><p class="Artist_Hour"></p>
                <p class="Artist_Bio"></p>
            </div>
        </div>

    </section>


    <section id="About" data-route="/about"></section>

</body>
</html>
