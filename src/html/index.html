<!DOCTYPE html>
<html>
<head>
    <title>MAS Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body>
    <!--nav id="Menu">
        <ul>
            <li><a class="Menu_Link internal" href="/">Home</a></li>
            <li><a class="Menu_Link internal" href="/programma">Programma</a></li>
            <li><a class="Menu_Link internal" href="/tema">Tema</a></li>
            <li><a class="Menu_Link internal" href="/info">Info</a></li>
        </ul>
    </nav-->

    <div id="Root">
        <section id="Home" data-route="/">
            <h1 class="IntroLogo">
                <img src="../assets/images/letters/M.gif" alt="">
                <img src="../assets/images/letters/A.gif" alt="">
                <img src="../assets/images/letters/S.gif" alt="">
            </h1>
        </section>

        <section id="Schedule" data-route="/programma">
            <a class="DaySelect internal" href="/programma">
                <label class="DaySelect_Label" for="DaySelect">Giorno:
                    <select id="DaySelect" name="DaySelect" class="DaySelect_Input">
                    </select>
                </label>
            </a>

            <div class="Artist_Wrapper">
            </div>
        </section>

        <section id="Tema" data-route="/tema">
            <div class="Content"></div>
            <div class="Twelve">
            </div>
        </section>
        <section id="Info" data-route="/info">
            <div class="Location">
            <div class="Map" src=""></div>

                <div class="Content">
                    <h3>Location</h3>
                    <p><a class="MapAnchor" target="_blank" href="https://goo.gl/maps/sKsbLsCUFE82">Parco Santo Spirito, Avellino</a></p>
                </div>
            </div>
            <div class="Content"></div>
        </section>

        <section id="Footer">
            <div class="Logos">
                <img src="../assets/images/partners/koine.png" alt="">
                <img src="../assets/images/partners/cultura.png" alt="">
                <div class="Separator"></div>
                <img src="../assets/images/partners/hope.png" alt="">
                <img src="../assets/images/partners/cometa.png" alt="">
                <img src="../assets/images/partners/sanfilippo.png" alt="">
                <img src="../assets/images/partners/devizia.png" alt="">
            </div>
            <div class="MadeBy">design &amp; code by <a href="//twitter.com/ghzmdr" target="_blank" class="ghzmdr">ghzmdr</a> sources <a href="https://github.com/ghzmdr/mas-fest" target="_blank">here</a></div>
        </section>

    </div>



    <div id="ArtistPopup">
        <div id="ArtistPopup_Content">
            <a href="/schedule" class="Close internal">&times;</a>
            <div class="Image"></div>

            <div class="Inner">
                <h2 class="Name"></h2><a class="Link" target="_blank"></a>
                <div class="Bio"></div>
                <div class="Schedule"></div>
            </div>
        </div>
    </div>

    <a class="Artist Template internal">
        <div class="Artist_Inner">
            <div class="Artist_Header">
                <h3 class="Artist_Name"></h3><p class="Artist_Hour"></p>
            </div>
            <div class="Artist_Photo"></div>
            <p class="Artist_Bio"></p>
        </div>
    </a>

    <div id="Loader">
        <img src="../assets/images/avatar.png" class="Avatar">
    </div>
</body>
</html>
